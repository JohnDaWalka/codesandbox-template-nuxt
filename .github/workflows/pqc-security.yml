name: PQC Security

on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]

jobs:
  pqc-verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install PQC dependencies
        run: pip install quantcrypt cryptography
      
      - name: Verify PQC implementation
        run: |
          if [ -f "pqc.py" ]; then
            python pqc.py test
          else
            echo "PQC module not found, skipping"
          fi
      
      - name: Check for exposed secrets
        run: |
          if grep -rE "(PRIVATE|SECRET).*=.*[A-Za-z0-9]{20,}" --include="*.py" --include="*.js" --include="*.ts" . 2>/dev/null; then
            echo "⚠️ Potential secrets detected"
            exit 1
          fi
          echo "✅ No exposed secrets"
